<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas </h1>
   Qual a velocidade do carro <input type="number" name="txtvel" id="txtvel">km/h
   <input type="button" value="verificar" onclick="calcular()">
   <div id="res">

   </div>
   <script>
    function calcular() {
        var txtvel = document.getElementById('txtvel')
        var res = document.querySelector('div#res')
        var vel = Number(txtvel.value)
        res.innerHTML = `A velocidade do carro é ${vel}km/h `
        if (vel > 60) {
            res.innerHTML += `VOCÊ FOI MULTADO! `
        }
        else {
            res.innerHTML += `VOCÊ NÃO FOI MULTADO! `
        }
    }
       
   </script>
</body>
</html>
